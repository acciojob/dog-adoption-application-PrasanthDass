<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dog Adoption Application</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f9fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  form h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
  }
  input[type="text"],
  select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.2s ease;
  }
  input[type="text"]:focus,
  select:focus {
    border-color: #007bff;
    outline: none;
  }
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
  }
  .checkbox-container input[type="checkbox"] {
    margin-right: 10px;
  }
  button[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 12px 0;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <form>
    <h2>Dog Adoption Application</h2>
    
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Name" required />
    
    <label for="phone">Phone Number</label>
    <input id="phone" name="phone" type="text" placeholder="Phone Number" required />
    
    <label for="address">Address</label>
    <input id="address" name="address" type="text" placeholder="Address" required />
    
    <div class="checkbox-container">
      <input id="dogBefore" name="dogBefore" type="checkbox" value="Have you ever lived with a Dog before?" />
      <label for="dogBefore">Have you ever lived with a Dog before?</label>
    </div>
    
    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds" multiple size="3" required>
      <option value="labrador">Labrador Retriever</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="goldenretriever">Golden Retriever</option>
      <option value="bulldog">Bulldog</option>
      <option value="beagle">Beagle</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
