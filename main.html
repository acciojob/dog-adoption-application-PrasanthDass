<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" name="name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" name="phone" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" name="address" required>

    <label>
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="multiSelect" multiple required>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Pug">Pug</option>
      <option value="Beagle">Beagle</option>
    </select>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
